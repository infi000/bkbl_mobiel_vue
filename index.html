<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta content="email=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="./css/lib/weui.min.css" rel="stylesheet">
    <link href="./css/lib/swiper.min.css" rel="stylesheet">
    <link href="./css/font/iconfont.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/lib/animate.css" rel="stylesheet">
    <title></title>
    <script src="./js/demo.js"></script>
</head>

<body>
    <div id="app">
        <component-wrap>
            <component-hd slot="page_hd" :hdmodel='demo.model' :hdimg='demo.image' :hdsource="demo.source"></component-hd>
            <component-bn slot="page_bn"></component-bn>
            <component-bar slot="main_navbar" :barhost='demo.subject' :barwonder='demo.special' :barstyle='barStyle' @sc="showChat"></component-bar>
            <template slot="chat_box" :cbstyle='barStyle' @sc="showChat">
                <component-cbhost v-if="barStyle=='host'" :uid="userInfo.uid" ref="host"></component-cbhost>
                <component-cbwonder v-if="barStyle=='wonder'" :uid="userInfo.uid" ref="wonder"></component-cbwonder>
                <component-cbchat v-if="barStyle=='chat'" :uid="userInfo.uid" ref="chat"></component-cbchat>
            </template>
            <widget-speak slot="speak" v-if="barStyle=='chat'" :type="true"></widget-speak>
        </component-wrap>
        <router-view></router-view>
    </div>
</body>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/swiper.min.js"></script>
<script src="./js/lib/vue.js"></script>
<script src="./js/lib/vue-router.js"></script>
